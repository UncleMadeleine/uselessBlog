    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>信息流 - 手工加载</legend>

    <!-- class="flow-default" -->
    <ul style="height: 300px;margin:30px;" id="LAY_demo2" >
        <!-- <li id="showlist1" style="display:none">

    </ul>
    <script src="/static/layui.js" charset="utf-8"></script>
    <script>
       
        //对自身使用post请求
        var url = window.location.href;
        xmlhttp = new XMLHttpRequest();
        var data;
        xmlhttp.open("POST", url, true);
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var responseText = xmlhttp.responseText;
                data = JSON.parse(responseText).data
                //插入<li>标签
                var ul = document.getElementById("LAY_demo2");
                console.log(data.length)
                var blog_number = data.length
                var li = document.createElement("li");
                var a = document.createElement("a");
                var div = document.createElement("div");
                var h2 = document.createElement("h2");
                for (var i = 0; i < blog_number; ++i) {
                    ul.appendChild(li);
                    li.appendChild(a);
                    a.setAttribute('href', 'http://www.baidu.com/');
                    a.appendChild(div);
                    h2.innerHTML = data[i].head;
                    div.appendChild(h2);
                }

            }
            else if (xmlhttp.readyState == 4 && xmlhttp.status == 201) {
                var responseText = xmlhttp.responseText;
                layer.open(JSON.parse(responseText));
            }
        };
        xmlhttp.send();


    </script>

</body>

</html>
