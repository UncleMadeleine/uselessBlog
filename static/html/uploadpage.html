<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>指定允许上传的文件类型</legend>
</fieldset>
 
<div class="layui-btn-container">
  <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>只允许上传md文件</button>
  <!-- <button type="button" class="layui-btn layui-btn-primary" id="test4"><i class="layui-icon"></i>只允许压缩文件</button>
  <button type="button" class="layui-btn" id="test5"><i class="layui-icon"></i>上传视频</button>
  <button type="button" class="layui-btn" id="test6"><i class="layui-icon"></i>上传音频</button> -->
</div>

<script src="/static/layui.js"></script>
<script>
layui.use(['upload', 'element', 'layer'], function(){
  var $ = layui.jquery
  ,upload = layui.upload
  ,element = layui.element
  ,layer = layui.layer;
  
  
  //指定允许上传的文件类型

  upload.render({ //允许上传的文件后缀
    elem: '#test3'
    ,url: 'http://localhost:9000/user/upload' //改成您自己的上传接口
    ,accept: 'file' //普通文件
    ,exts: 'md' //只允许上传md文件
    ,done: function(res){
      layer.msg('上传成功');
      console.log(res)
    }
  });
});
</script>
